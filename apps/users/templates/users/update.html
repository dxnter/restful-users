<!doctype html>
<html lang="en">

<head>
    <title>Edit User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-4 text-center">Edit User</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <form method="POST" action="{% url 'update' current_user.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>First Name</label>
                        <input name="first_name" value="{{current_user.first_name}}"type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input name="last_name" value="{{current_user.last_name}}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="email" value="{{current_user.email}}" type="email" class="form-control">
                    </div>
                    <button class="btn btn-primary">Update</button>
                    <nav class="nav">
                        <a class="nav-link" href="{% url 'show_user' id=current_user.id %}">Show</a>
                        <a class="nav-link" href="/">Go Back</a>
                    </nav>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
